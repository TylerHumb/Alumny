<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="formContainer">
            <form method="POST" action="/submit" enctype="multipart/form-data">
                    <h1>Company</h1>
                    <p class="instruction">Input your job description to start matching! <br> Not looking for an employee? Click <a href="employee.html">here</a> to upload your CV </p>
                <div>
                    <label for="compName">Company name</label>
                    <input type="text" id="compName">
                </div>
                <div>
                    <label for="compEmail">Email</label>
                    <input type="email" id="compEmail">
                </div>
                    <label for="compSkill">Skill you are looking for</label>
                    <input type="text" id="compSkill">
                    <label for="jobDescription">Job Description</label>
                    <input type="file" id="jobDescription" accept=".csv">
                    <textarea id="jobDesc" cols="5" rows="3"></textarea>
                <span class="successMessage">Successfully submitted!</span>
                <input type="submit" class="button">
            </form>
        </div>
        
    </body>
    <footer>

    </footer>
</html>
