<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="react\alumny-application\src\style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="formContainer">
            <form method="POST" action="/submit" enctype="multipart/form-data">
                <h1>Employee</h1>
                <p class="instruction">Input your work experience to start matching!</p>
                <p>Not looking for a job? Click <a href="company.html">here</a> for company's upload</p>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
                <label for="workExp">Previous experience</label>
                <textarea id="workExp" cols="5" rows="3">jobDescription</textarea>
                <div>
                    <label for="resume">Resume</label>
                    <input type="file" id="resume">
                </div>
                <span class="successMessage">Successfully submitted!</span>
                <input type="submit" class="button">
            </form>
        </div>
        
    </body>
    <footer>

    </footer>
</html>
