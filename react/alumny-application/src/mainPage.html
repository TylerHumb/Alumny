<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Employer</title>
    <link rel="stylesheet" href="react\alumny-application\src\mainPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <div class="menu-icon"></div>
        <p>Welcome to Alumly</p>
    </header>

    <div class="main-container">
        <div class="match-banner">
            <h1>Match with suitable candidates!</h1>
            <button class="start-matching">Start matching</button>
        </div>

        <div class="student-recommendations">
            <h2>Student recommendation</h2>
            <div class="recommendation-list">
                <div class="recommendation-card">
                    <img src="placeholder.png" alt="Student Image">
                    <p>Text 1</p>
                    <p>$0</p>
                    <p>Body text</p>
                </div>
                <div class="recommendation-card">
                    <img src="placeholder.png" alt="Student Image">
                    <p>Text 2</p>
                    <p>$0</p>
                    <p>Body text</p>
                </div>
                <div class="recommendation-card">
                    <img src="placeholder.png" alt="Student Image">
                    <p>Text 3</p>
                    <p>$0</p>
                    <p>Body text</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-section">
            <div class="footer-element">
                <h3>Use Cases</h3>
                <a href="#">UI Design</a>
                <a href="#">UX Design</a>
                <a href="#">Wire framing</a>
                <a href="#">Brainstorming</a>
            </div>
        </div>
        <div class="footer-section">
            <div class="footer-element"><h3>Explore</h3>
                <a href="#">Design</a>
                <a href="#">Prototyping</a>
                <a href="#">Collaboration</a>
            </div>
        </div>
        <div class="footer-section">
            <div class="footer-element">
                <h3>Resources</h3>
                <a href="#">Blog</a>
                <a href="#">Best Practices</a>
                <a href="#">Support</a>
            </div>
        </div>
    </footer>
</body>
</html>
